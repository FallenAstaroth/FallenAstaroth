<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
<style>
      body {
        font-family: 'Montserrat', sans-serif;
        background: #2f3136;
        color: #fff;
      }
      .container {
        display: block;
        position: absolute;
        justify-content: space-around;
        max-width: 10%;
        max-height: 5%;
        width: 10%;
        height: 5%;
        padding: 1%;
        margin-left: -210px;
        margin-top: -110px;
        display: flex;
        top: 50%;
        left: 50%;
        background: #36393f;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      h3 {
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        font-size: 100%;
        font-weight: 400;
        position: relative;
        display: flex;
        margin: 80px 0 80px 0px;
        justify-content: space-between;
      }
      .a {
        margin-left: 15%;
      }
      .b {
        color: #a3a3a3;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="a">Сквиртуоз</h3><h3 class="b">#4270</h3>
    </div>
  </body>
